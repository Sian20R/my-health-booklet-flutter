name: myhealthbooklet
description: An app regarding medical information
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Roboto Light
      fonts:
        - asset: fonts/Roboto-Light.ttf
          weight: 100

    - family: Roboto Black
      fonts:
        - asset: fonts/Roboto-Black.ttf
          weight: 900