name: myhealthbooklet
description: An app regarding medical information
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  firebase_core: ^0.4.4+3
  firebase_auth: ^0.16.0
  cloud_firestore: ^0.13.5
  google_sign_in: ^4.5.1
  modal_progress_hud: ^0.1.3
  rflutter_alert: ^1.0.3
  animated_text_kit: ^2.0.1
  form_field_validator: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Roboto Light
      fonts:
        - asset: fonts/Roboto-Light.ttf
          weight: 100

    - family: Roboto Black
      fonts:
        - asset: fonts/Roboto-Black.ttf
          weight: 900